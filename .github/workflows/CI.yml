# Build the project using the Bitcraze builder docker image
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Weekly build to make sure dependencies are OK
    - cron:  '30 15 * * 5'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        legacy-usb: [y, n]

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Build
      run: docker run --rm -v ${PWD}:/module bitcraze/builder ./tools/build/build -DCONFIG_LEGACY_USB_PROTOCOL=${{ matrix.legacy-usb }}
